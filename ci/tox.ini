[tox]
skipsdist = True


[testenv]
setenv=PIP_TIMEOUT=60

[testenv:publish]
changedir={env:WORKDIR:}
passenv=HOME
deps=crl.devutils
commands=
     crl publish {posargs}


[testenv:cleanup]
changedir={env:WORKDIR:}
passenv=HOME
deps=crl.devutils
commands=
     crl delete_index {posargs}
